<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Responsive Portfolio Site</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<section id="logo">
			<a href="/"><img src="http://www.placehold.it/100x90"></a>
		</section>

			<h1>JANE DOETTE</h1>

				<img src="http://www.placehold.it/900x400">

		</section>
		<section id="featured-work">
			<h2 class="title">Feature Work</h2>

				<div class="item">

						<img src="http://www.placehold.it/250x180">

						<p>https://github.com/udacity/Appify</p>
					</div>
				</div>
				<div class="item">
					<div>
						<img src="http://www.placehold.it/250x180">
						<h2 class="title">SUNFLOWER</h2>
						<p>https://github.com/udacity/Sunflower</p>
					</div> 
				</div>
				<div class="item">
					<div>
						<img src="http://www.placehold.it/250x180">
						<h2 class="title">BOKEH</h2>
						<p>https://github.com/udacity/Bokeh</p>
					</div>
				</div>
			</div>

</html>
