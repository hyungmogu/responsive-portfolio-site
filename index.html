<!DOCTYPE html>
<html lang="en">
<head>

	<title>Responsive Portfolio Site</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header style="height:100px; background-color:grey;">

			<a href="/"><img src="http://www.placehold.it/150x100"></a>

				</div>

				</div>
				<div class="item">
					<div>
						<img src="http://www.placehold.it/250x180">

				</div>
